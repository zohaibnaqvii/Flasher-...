<head>

  <style>
    :root {
      --primary: #10b981;
      --primary-glow: rgba(16, 185, 129, 0.4);
      --bg-dark: #000000;
      --panel-bg: rgba(6, 6, 8, 0.99);
      --border-white: rgba(255, 255, 255, 0.12);
      --border-emerald: rgba(16, 185, 129, 0.3);
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      outline: none !important;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: var(--bg-dark);
      position: fixed;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      color: #fafafa;
      display: flex;
      flex-direction: column;
    }

    .mono { font-family: 'JetBrains Mono', monospace; }
    
    .hero-gradient {
      background: radial-gradient(circle at 50% -25%, #064e3b 0%, transparent 60%),
                  radial-gradient(circle at 0% 100%, #020617 0%, transparent 40%),
                  radial-gradient(circle at 100% 100%, #060606 0%, transparent 40%);
      position: fixed;
      inset: 0;
      z-index: -1;
    }

    .scanlines {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.05) 50%);
      z-index: 50;
      background-size: 100% 4px;
      pointer-events: none;
      opacity: 0.04;
    }

    .glass-panel {
      background: var(--panel-bg);
      backdrop-filter: blur(4px); 
      border: 1px solid var(--border-white);
      box-shadow: 0 40px 140px -20px rgba(0, 0, 0, 1), 
                  inset 0 0 40px rgba(255, 255, 255, 0.01);
    }

    .btn-next {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      box-shadow: 0 10px 30px -5px var(--primary-glow);
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .btn-next:active {
      transform: scale(0.97) translateY(1px);
      filter: brightness(0.9);
      box-shadow: 0 5px 15px -3px var(--primary-glow);
    }

    .btn-back {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      transition: all 0.2s ease;
    }

    .btn-back:active {
      background: rgba(255, 255, 255, 0.08);
    }

    .premium-card {
      background: rgba(0, 0, 0, 0.75);
      border: 1px solid var(--border-emerald);
      position: relative;
      overflow: hidden;
      box-shadow: inset 0 0 25px rgba(16, 185, 129, 0.05);
    }

    .premium-card::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(16, 185, 129, 0.08), transparent);
      animation: sweep 12s infinite linear;
    }

    @keyframes sweep {
      0% { left: -100%; }
      15% { left: 100%; }
      100% { left: 100%; }
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .text-glow {
      text-shadow: 0 0 12px rgba(16, 185, 129, 0.4);
    }

    @media (max-width: 640px) {
      .glass-panel {
        border-radius: 32px;
        width: 100%;
      }
    }
  </style>
